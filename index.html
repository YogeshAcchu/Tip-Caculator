<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tip Calculator</title>
</head>

<body>
    <div class="tip-calculator">

        <div class="partOne">

            <label for="">Bill</label>
            <input type="number" class="input bill-input" id="bill-input">

            <label>Select Tip %</label>
            <div class="tip">
                <div class="tips tip-5">5%</div>
                <div class="tips tip-10">10%</div>
                <div class="tips tip-15 active-tip">15%</div>
                <div class="tips tip-20">20%</div>
                <div class="tips tip-25">25%</div>
                <div id="tip-custom"><input type="number" placeholder="Custom" class="tip-custom"></div>
            </div>

            <div class="peopleLabel">
                <label for="">Number of People</label>
                <label for="" class="error">No of people should not be zero</label>
            </div>

            <input type="number" class="input people-input">

        </div>

        <div class="result">
            <div class="tip-amount">
                <div class="text">
                    <p>Tip Amount</p>
                    <p class="person">/ person</p>
                </div>
                <div class="amount" id="tip-amount">$4.22</div>
            </div>

            <div class="total">
                <div class="text">
                    <p>Total</p>
                    <p class="person">/ Person</p>
                </div>
                <div class="amount" id="total-amount">$15.45</div>
            </div>
            <div class="reset">RESET</div>
        </div>
    </div>


    <script src="script.js"></script>
</body>

</html>
